<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="style/login.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  </head>
  <body>

    <main>
      <div class="login-container">
        <div class="logo">EasyBike</div>

        <div class="login-form">
          <h2>Crie sua conta</h2>

          <form id="registerForm">
            <div class="input-group">
              <label for="email">E-mail institucional</label>
              <input type="email" id="email" name="email" placeholder="seu.email@instituicao.edu" required />
            </div>

            <div class="input-group">
              <label for="password">Senha</label>
              <input type="password" id="password" name="password" placeholder="Crie uma senha" required />
            </div>

            <div class="input-group">
              <label for="confirmPassword">Confirmar senha</label>
              <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Repita a senha" required />
            </div>

            <button type="submit" class="login-btn">Cadastrar</button>
          </form>

          <div class="footer-links">
            <a href="login.html">Já tem uma conta?</a>
          </div>
        </div>
      </div>
    </main>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const registerForm = document.getElementById("registerForm");

        registerForm.addEventListener("submit", function (e) {
          e.preventDefault();

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const confirmPassword = document.getElementById("confirmPassword").value;

          if (password !== confirmPassword) {
            alert("As senhas não coincidem.");
            return;
          }

          // Simulação de cadastro
          alert("Cadastro realizado com sucesso!");
          window.location.href = "login.html";
        });
      });
    </script>
  </body>
</html>
