<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style/login.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  </head>
  <body>

    <main>
      <div class="login-container">
        <div class="logo">EasyBike</div>

        <div class="login-form">
          <h2>Acesse sua conta</h2>

          <form id="loginForm">
            <div class="input-group">
              <label for="email">E-mail institucional</label>
              <input type="email" id="email" name="email" placeholder="seu.email@instituicao.edu" required />
            </div>

            <div class="input-group">
              <label for="password">Senha</label>
              <input type="password" id="password" name="password" placeholder="••••••••" required />
            </div>

            <button type="submit" class="login-btn">Entrar</button>
          </form>

          <div class="footer-links">
            <a href="#">Esqueceu sua senha?</a> •
            <a href="cadastro.html">Cadastre-se</a>
          </div>
        </div>
      </div>
    </main>

    <script>
  document.addEventListener("DOMContentLoaded", function () {
    const loginForm = document.getElementById("loginForm");

    loginForm.addEventListener("submit", async function (e) { // Adicionado async
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const response = await fetch('/login', { // POST para a nova rota
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email, password }),
        });

        const data = await response.json();

        if (response.ok) {
          alert(data.message);
          // O servidor já configurou a sessão. Redirecionar para a página principal ou dashboard.
          window.location.href = "index.html"; // ou "map.html" ou um dashboard
        } else {
          alert(`Erro: ${data.message}`);
        }
      } catch (error) {
        console.error('Erro ao fazer login:', error);
        alert('Erro de conexão ao tentar fazer login.');
      }
    });
  });
</script>
  </body>
</html>
